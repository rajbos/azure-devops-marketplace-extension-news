name: Tweet Scheduled Build and Deploy

env:
  ArtifactName: 'AzDoNews'
  CharacterSet1: '"c", "d", "e"'
  CharacterSet2: '"g", "h", "j"'
  CharacterSet3: '"k", "l", "m", "n"'
  CharacterSet4: '"u", "w", "x", "y", "z"'
  CharacterSet5: '"l", "o", "p"'
  CharacterSet6: '"b"'
  CharacterSet7: '"r", "s", "t", "v"'
  CharacterSet8: '"ai", "ae", "ia", "ea"'
  CharacterSet9: '"1", "2", "3", "4", "5"'
  CharacterSet10: '"6", "7", "8", "9", "0"'

on:
  schedule:
    - cron: "* */4 * * *"
  workflow_dispatch:
  
  push:
   paths:
   - .github/workflows/deploy.yml
   - .github/workflows/templates/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-${{ hashFiles('**/**.csproj') }}-1

    - name: Restore
      run: dotnet restore AzDoExtensionNews/AzDoExtensionNews.sln

    - name: Build
      run: dotnet build AzDoExtensionNews/AzDoExtensionNews.sln -c Release -o publish/AzDo/

    - name: Test
      run: dotnet test AzDoExtensionNews/AzDoExtensionNews.sln

    - name: Publish AzDo Artifact
      uses: actions/upload-artifact@v2
      with:
        path: publish/AzDo
        name: ${{ env.ArtifactName }}

  GatherCharacterDateJsons:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        characters: [c,b,e]

    steps:
      - uses: actions/checkout@v3

      - name: Run Character Command
        uses: ./.github/workflows/templates
        with:
          characters: ${{ matrix.characters }}
          artifactName: ${{ env.ArtifactName }}
          TwitterConsumerAPIKey: ''
          TwitterConsumerAPISecretKey: ''
          TwitterAccessToken: ''
          TwitterAccessTokenSecret: ''
          BLOB_SAS_TOKEN: ${{ secrets.BLOB_SAS_TOKEN }}

